name: Publish

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linuxselfcontained', 'linux', 'windows']
        include:
          - kind: linuxselfcontained
            os: ubuntu-latest
            target: linux-x64
            frameworktype: --self-contained
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
            name: linux-x64
            frameworktype: --no-self-contained
          - kind: windows
            os: windows-latest
            target: win-x64
            frameworktype: --no-self-contained
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup dotnet 
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="etherna-video-importer-$tag-${{ matrix.kind }}"
          # Build everything
          dotnet publish src/EthernaVideoImporter/EthernaVideoImporter.csproj --framework net6.0 --runtime "${{ matrix.target }}" "${{ matrix.frameworktype }}" -c Release -o "$release_name"
          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
          tar czvf "${release_name}.tar.gz" "$release_name"
          fi
          # Delete output directory
          rm -r "$release_name"
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "etherna-video-importer-*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
